<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="assets/css/check-out.css">
</head>

<body>
    <div class="container">

        <div class="checkout-form">

            <button class="accordion">Rincian Order</button>

            <div class="accordion-content">
                <div class="order-summary-accordion">
                    <h3>Rincian Order</h3>
                </div>
            </div>
            <div class="step active" id="step-1">
                <h3>Alamat Pengiriman</h3>
                <form id="checkout-form">
                    <label for="E-Mail">Email</label><br>
                    <input class="full-input" type="email" id="E-Mail" required><br><br>
                    <label for="country">Negara</label>
                    <select id="country" class="full-input" required>
                        <option value="" disabled selected>Pilih Negara</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Singapura">Singapura</option>
                    </select><br><br>
                    <div class="name-fields">
                        <div class="name-group">
                            <label for="first-name">Nama Awal</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="name-group">
                            <label for="last-name">Nama Akhir</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>

                    <label for="address">Alamat</label><br>
                    <input class="full-input" type="text" id="address" required><br><br>

                    <label for="apt">Nomor Apartement dll. (Opsional)</label><br>
                    <input class="full-input" type="text" id="apt"><br><br>

                    <label for="city">Kota</label><br>
                    <input class="full-input" type="text" id="city" required><br><br>

                    <div class="name-fields">
                        <div class="name-group">
                            <label for="state">Provinsi</label>
                            <select id="state" required>
                                <option value="" disabled selected>Pilih Provinsi mu</option>
                                <option value="West Java">Jawa Barat</option>
                                <option value="West Java">Jawa Tengah</option>
                                <option value="West Java">Jawa Timur</option>
                                <option value="West Java">Kalimantan</option>
                                <option value="West Java">Sumatra</option>
                                <option value="West Java">Sulawesi</option>

                            </select>
                        </div>
                        <div class="name-group">
                            <label for="postal-code">Kode Pos</label>
                            <input type="text" id="postal-code" required>
                        </div>
                    </div>


                    <label for="phone">Nomor Telpon</label><br>
                    <input class="full-input" type="text" id="phone" required><br><br>
                    <label for="credit-card">Nomor Kartu Kredit</label><br>
                    <input class="full-input" type="text" id="credit-card" required><br><br>

                    <div class="name-fields">
                        <div class="name-group">
                            <label for="Expiry">Tanggal Expire</label>
                            <input type="text" id="Expiry">
                        </div>
                        <div class="name-group">
                            <label for="pin">PIN</label>
                            <input type="text" id="pin" required>
                        </div>
                    </div>

                    <label class="checkbox-container">
                        <input type="checkbox" id="subscribe">
                        Text me with news and offers
                    </label><br>

                </form>
                <div class="btn-group">
                    <button class="btn cancel" onclick="cancelCheckout()">Cancel</button>
                    <button class="btn" onclick="nextStep(2)">Next</button>
                </div>
            </div>

            <div class="step" id="step-2">
                <h3>Step 2: Review Your Information</h3>
                <p><strong>First Name:</strong> <span id="review-first-name"></span></p>
                <p><strong>Last Name:</strong> <span id="review-last-name"></span></p>
                <p><strong>Email:</strong> <span id="review-email"></span></p>
                <p><strong>Phone Number:</strong> <span id="review-phone"></span></p>
                <p><strong>Country:</strong> <span id="review-country"></span></p>
                <p><strong>Province:</strong> <span id="review-province"></span></p>
                <p><strong>City:</strong> <span id="review-city"></span></p>
                <p><strong>Postal Code:</strong> <span id="review-postal"></span></p>
                <p><strong>Home Address:</strong> <span id="review-address"></span></p>
                <p><strong>Credit Card Info:</strong> <span id="review-credit-card"></span></p>
                <div class="btn-group">
                    <button class="btn" onclick="prevStep(1)">Back</button>
                    <button class="btn" onclick="nextStep(3)">Confirm</button>
                    <button class="btn cancel" onclick="cancelCheckout()">Cancel</button>
                </div>
            </div>

            <div class="step" id="step-3">
                <h3>Order Confirmed!</h3>
                <p>Your order has been placed and will be processed soon.</p>
                <button class="btn" onclick="resetCartAndReturn()">Return To Shop</button>
            </div>
            
        </div>
        <div class="order-summary ">
            <h3>Rincian Order</h3>
            <div class="item">
            </div>
            <h4></h4>
        </div>
    </div>

    <script src="assets/js/check-out.js"></script>
    <script src="assets/js/sweetAlert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
